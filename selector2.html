<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + span {color: red;}    /* h1 相鄰的第一個 span 變成紅色文字 */
        h1 > span {color: blue; }  /* h1 的子元素 span 變成藍色文字 */
      </style>
</head>
<body>
    <h1>選擇器測試<span>我是藍色</span></h1>
    <span>hello world!!</span>
</body>
</html>
